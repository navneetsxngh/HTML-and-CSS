<!-- Boilerplate for HTML -->
<!DOCTYPE html> <!-- Tells the browser this document uses HTML5 -->

<html lang="en"> <!-- Root element of the HTML document, language set to English -->

<head> <!-- Container for metadata (not visible on the page) -->

    <meta charset="UTF-8"> 
    <!-- Defines character encoding (supports emojis, special characters, etc.) -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Makes the website responsive on mobile devices -->

    <title>Document</title> 
    <!-- Title shown on the browser tab -->

</head>

<body> <!-- Contains all the content rendered by the browser -->

    <!-- Paragraph example -->
    <p>This is a Paragraph</p>

    <!-- Heading tags (h1 is largest, h6 is smallest) -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!-- Long paragraph -->
    <p>
        Sample Paragraph Sample Paragraph Sample Paragraph 
        Sample Paragraph Sample Paragraph Sample Paragraph 
        Sample Paragraph Sample Paragraph
    </p>

    <!-- Anchor (link) tags -->
    <a href="https://www.google.com/">Google</a>
    <br/> <!-- Line break -->

    <a href="https://chatgpt.com/">ChatGPT</a>
    <br/>

    <!-- Internal link to another HTML file -->
    <a href="/Hello.html">Go to Hello</a>

    <br/><br/>

    <!-- Image tag -->
    <!-- NOTE: src should be a direct image URL, not a webpage -->
    <img 
        src="https://www.amazon.in/Notebook-Plastic-Hardcover-College-Supplies/dp/B09XMM27BQ"
        alt="Anime Image"
        width="300"
    />

</body>
</html>
